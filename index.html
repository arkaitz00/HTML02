<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Curso Serbatic</h1><br>
    <h2>Formulario de registro</h2><br>
    <form action="post">
        <fieldset>
            <legend>DATOS PERSONALES</legend>
            <table>
                <tr>
                    <td><label for="Nombre">Nombre</label> </td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td><label for="Nombre">Primer apellido</label></td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td><label for="Nombre">Segundo apellido</label></td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td><label for="Nombre">Fecha de nacimiento</label></td>
                    <td><input type="date" required></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>DOMICILIO</legend>
            <table>
                <tr>
                    <td><label for="Pais">Pais</label></td>
                    <td><select name="pais">
                        <option value="DE">Alemania</option>
                        <option value="AT">Austria</option>
                        <option value="BE">Bélgica</option>
                        <option value="BG">Bulgaria</option>
                        <option value="CY">Chipre</option>
                        <option value="HR">Croacia</option>
                        <option value="DK">Dinamarca</option>
                        <option value="SK">Eslovaquia</option>
                        <option value="SI">Eslovenia</option>
                        <option value="ES" selected>España</option>
                        <option value="EE">Estonia</option>
                        <option value="FI">Finlandia</option>
                        <option value="FR">Francia</option>
                        <option value="GR">Grecia</option>
                        <option value="HU">Hungría</option>
                        <option value="IE">Irlanda</option>
                        <option value="IT">Italia</option>
                        <option value="LV">Letonia</option>
                        <option value="LT">Lituania</option>
                        <option value="LU">Luxemburgo</option>
                        <option value="MT">Malta</option>
                        <option value="NL">Países Bajos</option>
                        <option value="PL">Polonia</option>
                        <option value="PT">Portugal</option>
                        <option value="CZ">República Checa</option>
                        <option value="RO">Rumania</option>
                        <option value="SE">Suecia</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="Direccion">Direccion</label></td>
                    <td><input type="text" required></td>
                    <td><label for="CodigoPostal">Codigo Postal</label></td>
                    <td><input type="text" pattern="[0-9]{5}"" title="Solo se admiten 5 numeros" required></td>
                </tr>
                <tr>
                    <td><label for="Localidad">Localidad</label></td>
                    <td><input type="text" required></td>
                    <td><label for="Provincia">Provincia</label></td>
                    <td><select required name="provincia" class="form-control">
                <option value="Álava/Araba" selected>Álava/Araba</option>
                <option value="Albacete">Albacete</option>
                <option value="Alicante">Alicante</option>
                <option value="Almería">Almería</option>
                <option value="Asturias">Asturias</option>
                <option value="Ávila">Ávila</option>
                <option value="Badajoz">Badajoz</option>
                <option value="Baleares">Baleares</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Burgos">Burgos</option>
                <option value="Cáceres">Cáceres</option>
                <option value="Cádiz">Cádiz</option>
                <option value="Cantabria">Cantabria</option>
                <option value="Castellón">Castellón</option>
                <option value="Ceuta">Ceuta</option>
                <option value="Ciudad Real">Ciudad Real</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Cuenca">Cuenca</option>
                <option value="Gerona/Girona">Gerona/Girona</option>
                <option value="Granada">Granada</option>
                <option value="Guadalajara">Guadalajara</option>
                <option value="Guipúzcoa/Gipuzkoa">Guipúzcoa/Gipuzkoa</option>
                <option value="Huelva">Huelva</option>
                <option value="Huesca">Huesca</option>
                <option value="Jaén">Jaén</option>
                <option value="La Coruña/A Coruña">La Coruña/A Coruña</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Las Palmas">Las Palmas</option>
                <option value="León">León</option>
                <option value="Lérida/Lleida">Lérida/Lleida</option>
                <option value="Lugo">Lugo</option>
                <option value="Madrid">Madrid</option>
                <option value="Málaga">Málaga</option>
                <option value="Melilla">Melilla</option>
                <option value="Murcia">Murcia</option>
                <option value="Navarra">Navarra</option>
                <option value="Orense/Ourense">Orense/Ourense</option>
                <option value="Palencia">Palencia</option>
                <option value="Pontevedra">Pontevedra</option>
                <option value="Salamanca">Salamanca</option>
                <option value="Segovia">Segovia</option>
                <option value="Sevilla">Sevilla</option>
                <option value="Soria">Soria</option>
                <option value="Tarragona">Tarragona</option>
                <option value="Tenerife">Tenerife</option>
                <option value="Teruel">Teruel</option>
                <option value="Toledo">Toledo</option>
                <option value="Valencia">Valencia</option>
                <option value="Valladolid">Valladolid</option>
                <option value="Vizcaya/Bizkaia">Vizcaya/Bizkaia</option>
                <option value="Zamora">Zamora</option>
                <option value="Zaragoza">Zaragoza</option>
                    </select></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>DATOS DE CONTACTO</legend>
            <table>
                <tr>
                    <td><label for="Telefono">Telefono</label></td>
                    <td> <input type="text" pattern="[0-9]{9}" title="Solo se admiten 9 numeros" required></td>
                </tr>
                <tr>
                    <td><label for="Movil">Movil</label></td>
                    <td><input type="text" pattern="[0-9]{9}" title="Solo se admiten 9 numeros" required></td>
                </tr>
                <tr>
                    <td><label for="e-mail">E-mail</label></td>
                    <td><input type="email" required></td>
                </tr>
            </table>
        </fieldset>
        <div id="div1">
            <input type="checkbox" required> Acepto el acuerdo de servicios, la declaración de privacidad y la declaración de uso de cookies
        </div>
        <div id="div2">
            <button type="submit">Registrar</button>
            <button type="reset">Limpiar</button>
        </div>
    </form>
</body>
</html>
